<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>

<body>
  <main>
    <form class="add-widget">
      <label class="input-container">
        <span class="name-input">Название</span>
        <input type="text" class="name-image input" required>
      </label>
      
      <label class="input-container">
        <span class="name-input">Ссылка на изображение</span>
        <input type="text" class="link-image input" required>
      </label>

      <button class="add-button">Добавить</button>
    </form>

    <div class="gallery"></div>
  </main>
</body>

</html>
